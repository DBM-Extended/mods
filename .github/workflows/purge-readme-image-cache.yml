name: Build and test
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: setup node
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - run: npm ci
      - run: make
      - run: make test
      - name: Purge README Images
        run: make purge
